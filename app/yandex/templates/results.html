<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    <div>
        <h1>Results: </h1>
        <hr>
        <p>
            {% if results.type == int %}
            {{results}} Kms
            {% else %}
            {{results}}
            {% endif %}
        </p>
        <li>
            <a href="/">Return to search address</a>
        </li>
    </div>
</body>
</html>
